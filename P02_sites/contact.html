<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/flexbox.css">

	<!--Tutorial from w3schools.com/icons/tryit.asp?icon=fas_fa-shopping-cart&unicon=f07a-->
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>

	<!--HEADER-->
	<header>
		<div class="main-nav">
			<a href="homepage.html"><img src="img/logo.png" class="brand-logo" alt="logo for brand"></a>
			<div class="width-adjust"></div>
			<a class="nav-button" href="shop.html">SHOP</a>
			<a class="nav-button" href="about.html">ABOUT</a>
			<a class="nav-button" href="contact.html">CONTACT</a>
			

			<div class="width-adjust"></div>
			<a class="cart-icon" href="cart.html"><i class='fas fa-shopping-cart'></i></a> 
			<!--Tutorial from https://www.w3schools.com/howto/howto_css_search_button.asp-->
			<div class="search-field">
				<form class="example" action="about.html">
					<input type="text" placeholder="Search.." name="search">
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</div>
	</header>


	<div class="contact">
		<h2 class="title">Contact Us</h2>
		<h3 class="contact-detail">Let us know how to help you</h3>
		<!--Tutorial from: https://www.w3schools.com/howto/howto_css_contact_form.asp-->

		<div class="contact-form">
			<form class="c-forms">

				<input type="text" id="fname" name="fullname" placeholder="First and Last Name">

				<input type="text" id="mail" name="email" placeholder="Email Address">

				<select id="subject" name="subject">
					<option value="questions">General Questions</option>
					<option value="return">Return/Exchange</option>
					<option value="restock">Restock</option> 
					<option value="membership">Membership</option>
					<option value="delivery">Delivery</option>
				</select>

				<textarea id="subjects" name="subjects" placeholder="Tell us your thoughts..."></textarea>

				<div class="contact-button">
					<a class="main-button small-button" href="contact_confirmation.html">Submit</a>
				</div>

			</form>

		</div>
	</div>

	<!--FOOTER-->
	<footer>
		<div class="footer-logo">
			<img src="img/logo_footer.png" class="brand-logo" alt="logo for brand">
		</div>
		<div class="footer-info">
			<p class="contact-info">542 W. 15th Street Vancouver BC</p>
			<p class="contact-info">customer@jaykaycustoms.ca</p>
		</div>
		<div class="footer-links">
			<a class="footer-link" href="styleguide.html">Styleguide</a>
			<a class="footer-link" href="sitemap.html">Sitemap</a>
			<a class="footer-link" href="wireframes.html">Wireframes</a>
			<a class="footer-link" href="citation.html">Citation</a>
			<a class="footer-link" href="https://github.com/kirbiewoo/p02" target="_blank">Github Repository</a>		
		</div>		
	</footer>   
</body>

</html>
